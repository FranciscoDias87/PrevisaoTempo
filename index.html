<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">    

    <title>Previsão do Tempo</title>

</head>
<body>

  <div class="container-fluid">
    <div class="card shadow-lg" style="width: 26rem;">

      <div class="card-header">Clima e Tempo</div><!--Header-->
  
      <div class="card-body ">
        <div class="city">Nome da Cidade, BR</div>
        <div class="date">Sabado, 8 de Janeiro de 2021</div>
        <div class="container-img">
          <img src="./IMG/unknown.png" alt="no weather">
        </div>
        <div class="container-temp my-3 mx-2">
          <div>22</div>
          <span>°C</span>
        </div>
        <div class="weather">Sol</div>
        <div class="hi_low">23 / 29 °C</div>

      </div><!--Fim do body do card-->

      <div class="card-footer bg-white ">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Informe a Cidade" aria-label="Informe a Cidade" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div><!--Fim Footer -->

    </div><!--Fim do card-->
  </div><!--Fim do Container-->    
    
  <script src="./JS/index.js"></script> 
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
